<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>New Habit Menu</title>
		</head>
	<body>
		<h1>New Habit</h1>
		<p>What are the rules? Be specific</p>
		<textarea rows="4" cols="50">I've completed this task if...</textarea>
		<p>How long will you commit to this habit?
			<select>
				<option value="shortest">1 week</option>
				<option value="short">2 weeks</option>
				<option value="average">1 month</option>
				<option value="long">3 months</option>
				<option value="longest">6 months</option>
			</select> 
		</p>
		<p>If I miss a day email (separate with commas)
			<input multiple = "multiple" type="email" name="usremail" />
		</p>
	</body>
